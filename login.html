<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="ecomerceOne.css">
</head>
<body>
    <div class="container d-flex justify-content-center" style="padding: 100px;" >
        <div class="card " id="login-form" style="width: 500px;">
            <div class="card-header text-center display-4">
                Evaly
            </div>
            <ul class="list-group list-group-flush p-4">
              <li class="list-group-item text-center font-weight-bold">Login</li>
              <br>
              <form>  
                <div class="form-group">
                  <input type="text" id="login-phonenumber" class="form-control"  placeholder="Phone Number">
                </div>
                <div class="form-group">
                  <input type="password" id="login-password" class="form-control"  placeholder="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
              </form>
              <button type="submit" class="btn btn-danger" id="login-btn">Login</button>
             <p class="text-center">Don't have account? <a href="#" class="text-danger" id="sign-up">Sign Up</a></p>
             <p class="text-center"><a href="#" class="text-danger">Forget Password?</a></p>
            </ul>
          </div>
    </div>

    <div class="container d-flex justify-content-center" >
        <div class="card " id="signUp-form" style="width: 500px;">
            <div class="card-header text-center display-4">
                Evaly
            </div>
            <ul class="list-group list-group-flush p-4">
            <li class="list-group-item text-center font-weight-bold">Sign Up</li>
            <form>  
                <div class="form-group">
                    <input type="text" id="phone-number" class="form-control"  placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="text" id="first-name" class="form-control"  placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="last-name" class="form-control"  placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="set-password" class="form-control"  placeholder="Password" required>
                </div>
            </form>
            <button type="submit" class="btn btn-danger" id="signUp-nextBtn">Next</button>
            <p class="text-center">Do you have account? <a href="#" class="text-danger" id="login">Login</a></p>
            
            </ul>
        </div>
    </div>
    
    
    <script src="js/login.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
